server:
  port: 8080

spring:
  application:
    name: product_manage_serve
    version: 1.0.0
  datasource:
    url: jdbc:postgresql://localhost:5436/mypostgresdb
    username: myuser
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
